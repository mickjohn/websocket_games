<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
</head>

<body>
    <h2>WebSocket Tester</h2>
    <div>
        <button id="red_or_black_url">Red Or Black</button>
        <form>
            <input type="text" id="websocket_url" value="ws://127.0.0.1:8080"></input>
            <button id="websocket_connect" type="button">Connect</button>
            <button id="websocket_disconnect" type="button">Disconnect</button>

        </form>

        <div>
            <a href="#" id="open_react_link"> React </a>
            <button id="send_debug_button">Send Debug Msg!</button>
        </div>

        <h3> Send Message </h3>
        <!-- Helper Buttons-->
        <fieldset>
            <legend>Create Game</legend>
            <button id="create_game_button"> Create Game </button>
        </fieldset>

        <fieldset>
            <legend>Register Player</legend>
            <input id="register_player_username" type="text" placeholder="username"></input>
            <button id="register_player_button"> Register Player </button>

        </fieldset>

        <fieldset>
            <legend>Activate id</legend>
            <input id="activate_id_user_id" type="text" placeholder="user id"></input>
            <button id="activate_id_button">Activate Id</button>
        </fieldset>

        <fieldset>
            <legend>Start game</legend>
            <input id="start_game_owner_id" type="text" placeholder="owner id"></input>
            <button id="start_game_button">Start Game</button>
        </fieldset>

        <fieldset>
            <legend>Make guess</legend>
            <input id="make_guess_player_id" type="text" placeholder="user id"></input>
            <input type="radio" name="guess" value="Red"> Red
            <input type="radio" name="guess" value="Black"> Black
            <button id="make_guess_button">Make Guess</button>
        </fieldset>
        <!-- END Helper Buttons-->

        <form>
            <h3>Send</h3>
            <textarea id="submit_message_textbox" rows="10" cols="50"></textarea>
            <button id="submit_message" type="button">Send</button>
        </form>

        <form>
            <h3>Messages</h3>
            <textarea id="messages" rows="10" cols="50"></textarea>
            <button id="clear_messages" type="button">Clear</button>
        </form>
    </div>
</body>

</html>
